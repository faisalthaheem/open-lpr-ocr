dev:
  broker:
    uri: 'amqp://guest:guest@localhost:5672/%2F?connection_attempts=3&heartbeat=3600'
    publishTo:
      exchange: 'ocr'
      exchangeType: 'fanout'
      routingKey: 'ocrperformed'
    consumeFrom:
      exchange: 'platedetector'
      exchangeType: 'fanout'
      routingKey: 'platedetection'
      queueName: 'ocr_enqueue'
  mongo:
    uri: 'mongodb://lpr:lpr@localhost:27017'
  storage:
    path: '../filestorage'
  detection:
    minScore: 0.7
  ocr:
    minScore: 0.95
prod:
  broker:
    uri: 'amqp://guest:guest@broker:5672/%2F?connection_attempts=3&heartbeat=3600'
    publishTo:
      exchange: 'ocr'
      exchangeType: 'fanout'
      routingKey: 'ocrperformed'
    consumeFrom:
      exchange: 'platedetector'
      exchangeType: 'fanout'
      routingKey: 'platedetection'
      queueName: 'ocr_enqueue'
  mongo:
    uri: 'mongodb://lpr:lpr@mongodb:27017'
  storage:
    path: '/filestorage'
  detection:
    minScore: 0.7
  ocr:
    minScore: 0.95